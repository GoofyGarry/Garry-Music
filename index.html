<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Musik</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e; /* tema gelap */
      color: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #111; 
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }

    /* Submenu */
    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      border-radius: 6px;
      padding: 10px 0;
      list-style: none;
      min-width: 180px;
    }

    nav ul li:hover > ul {
      display: block;
    }

    nav ul ul li a {
      padding: 10px 20px;
      color: #f5f5f5;
      font-size: 14px;
    }

    nav ul ul li a:hover {
      background-color: #333;
      color: #f39c12;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 250px;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      color: #f5f5f5;
      margin-bottom: 30px;
      border-radius: 12px;
    }

    /* Container Produk */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #2a2a2a;
      width: 220px;
      padding: 15px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .product-card h3 {
      font-size: 18px;
      margin: 10px 0 5px;
      color: #fff;
    }

    .product-card p {
      font-size: 14px;
      color: #bbb;
      margin: 0;
    }
  </style>
</head>
