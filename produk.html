  <title>Produk</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #111; 
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    nav ul li {
      position: relative;
    }
    nav ul li a {
      display: block;
      padding: 15px 20px;
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      color: #f39c12;
    }

    nav ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      border-radius: 6px;
      padding: 10px 0;
      list-style: none;
      min-width: 180px;
    }
    nav ul li:hover > ul {
      display: block;
    }
    nav ul ul li a {
      padding: 10px 20px;
      font-size: 14px;
    }
    nav ul ul li a:hover {
      background-color: #333;
      color: #f39c12;
    }

    /* Banner */
    .banner {
      width: 100%;
      height: 200px;
      background-color: #2c2c2c;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 26px;
      color: #f5f5f5;
      margin-bottom: 30px;
      border-radius: 12px;
    }

    /* Produk Shortcut List */
    .product-shortcuts {
      max-width: 600px;
      margin: auto;
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      text-align: center;
    }

    .product-shortcuts h2 {
      color: #f39c12;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .product-shortcuts ul {
      list-style: none;
      padding: 0;
    }

    .product-shortcuts ul li {
      margin: 12px 0;
    }

    .product-shortcuts ul li a {
      text-decoration: none;
      color: #f5f5f5;
      font-size: 18px;
      transition: 0.3s;
    }

    .product-shortcuts ul li a:hover {
      color: #f39c12;
    }
  </style>
</head>
